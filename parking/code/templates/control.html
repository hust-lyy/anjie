<script>
    $(function(){
        //        点击退出登录按钮
        $(".esc").click(function(){
            $(".closeWindow").css('display','block');
        });
//        点击退出
        $(".close").click(function(){
            window.location.href='../../../../default.html'
        });
//点击取消
        $(".off").click(function(){
            $(".closeWindow").css('display','none');
        });

        //        顶部获取时间
        function settime1(){
            var mydate = new Date()
            var n =mydate.toLocaleString();
            $(".main-topRight-time").html(n);
        };
        // 获取时间
        settime1();
        var getTime1=setInterval(settime1,1000);

        var arr=[
            {
                "passageway":"入口",
                "sentry":"默认岗亭",
                "ip":"127.0.0.1",
                "communication":"ok",
                "Signo":"ok",
                "card":"ok",
                "senseCoil":"on"
            },
            {
                "passageway":"出口",
                "sentry":"默认岗亭",
                "ip":"192.168.200.1",
                "communication":"ok",
                "Signo":"ok",
                "card":"ok",
                "senseCoil":"no"
            },
            {
                "passageway":"出口",
                "sentry":"岗亭1",
                "ip":"192.168.200.33",
                "communication":"ok",
                "Signo":"ok",
                "card":"ok",
                "senseCoil":"on"
            }
        ];
        $.each(arr,function(index){
            var communication=arr[index].communication;
            var Signo=arr[index].Signo;
            var card=arr[index].card;
            var senseCoil=arr[index].senseCoil;
            if(communication=="ok"){
                communication="#46be2e";
            }else if(communication=="no"){
                communication="#db5552";
            }else{
                communication="#fff"
            };
            if(Signo=="ok"){
                Signo="#46be2e";
            }else if(Signo=="no"){
                Signo="#db5552";
            }else{
                Signo="#fff"
            };
            if(card=="ok"){
                card="#46be2e";
            }else if(card=="no"){
                card="#db5552";
            }else{
                card="#fff"
            };
            if(senseCoil=="ok"){
                senseCoil="#46be2e";
            }else if(senseCoil=="no"){
                senseCoil="#db5552";
            }else{
                senseCoil="#fff"
            };
            $("#main").append("<tr> <td style='width:10%;'>"+arr[index].passageway+"</td> <td style='width:21%;'>"+arr[index].sentry+"</td> <td style='width:21%;'>"+arr[index].ip+"</td><td style='width:12%;'> <div class='control-lamp' style='background: "+communication+"'></div> </td> <td style='width:12%;'> <div class='control-lamp' style='background: "+Signo+"'></div> </td><td style='width:12%;'> <div class='control-lamp' style='background: "+card+"'></div> </td> <td style='width:12%;'> <div class='control-lamp' style='background: "+senseCoil+"'></div> </td> </tr>");
        });
//        控制器按钮点击
        $(document).on('click','.control-lamp',function(){
           var color=$(this).css("background-color");
           if(color=="rgb(255, 255, 255)"){
               $(this).css("background-color","rgb(70, 190, 46)");
           };
            if(color=="rgb(70, 190, 46)"){
                $(this).css("background-color","rgb(219, 85, 82)");
            };
            if(color=="rgb(219, 85, 82)"){
                $(this).css("background-color","rgb(255, 255, 255)");
            };
        });
    });
</script>
