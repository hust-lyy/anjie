<script type="text/javascript">
$(document).ready(function(){
	var shsnum;
	shsnum = $("#shsyw").html();
	//alert(shsnum);
	if(shsnum == 0){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw0.png")
	}else if(shsnum > 0 && shsnum <= 15){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw15.png")
	}else if(shsnum > 15 && shsnum <= 30){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw30.png")
	}else if(shsnum > 30 && shsnum <= 45){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw45.png")
	}else if(shsnum > 45 && shsnum <= 60){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw60.png")
	}else if(shsnum > 60 && shsnum <= 75){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw75.png")
	}else if(shsnum > 75 && shsnum <= 90){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw90.png")
	}else if(shsnum > 90 && shsnum <= 99){
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw95.png")
	}else{
		$("#swImg").attr("src", "/Public/img/ajbi/paishui/sw100.png")
	}

	var zsnum;
	zsnum = $("#zsyw").html();
	//alert(shsnum);
	if(zsnum == 0){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw0.png")
	}else if(zsnum > 0 && zsnum <= 15){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw15.png")
	}else if(zsnum > 15 && zsnum <= 30){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw30.png")
	}else if(zsnum > 30 && zsnum <= 45){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw45.png")
	}else if(zsnum > 45 && zsnum <= 60){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw60.png")
	}else if(zsnum > 60 && zsnum <= 75){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw75.png")
	}else if(zsnum > 75 && zsnum <= 90){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw90.png")
	}else if(zsnum > 90 && zsnum <= 99){
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw95.png")
	}else{
		$("#zswImg").attr("src", "/Public/img/ajbi/paishui/zsw100.png")
	}
	var star = "2018-1-1";
	var myDate = new Date();
	var year=myDate.getFullYear();
	var month=myDate.getMonth()+1;
	var day=myDate.getDate();
	var endDay = year +"-" + month + "-" + day;
	var days = daysBetween(star,endDay);
	$("#days").html(days);
});
function daysBetween(sDate1,sDate2){
    //Date.parse() 解析一个日期时间字符串，并返回1970/1/1 午夜距离该日期时间的毫秒数
    var time1 = Date.parse(new Date(sDate1));
    var time2 = Date.parse(new Date(sDate2));
    var nDays = Math.abs(parseInt((time2 - time1)/1000/3600/24));
    return  nDays;
};
</script>
