}

	var x = 0;
	var y =1;
	num = Math.random();
	//num = parseInt(Math.random() * (x - y) + y);
	NDCNCurrent = NDCNCurrent - num;
	$("#NDCN").val(NDCNCurrent.toFixed(2));

	x = 2;
	y = 3;
	num = parseInt(Math.random() * (x - y) + y);
	ZDLCurrent += num;
	$("#ZDL").val(ZDLCurrent);
	
	x = 90;
	y =98;
	num = parseInt(Math.random() * (x - y) + y);
	$("#GLCSWD").val(num);

	x = 75.5;
	y =78;
	num = Math.round(Math.random() * (x - y) + y * 10)/10;
	$("#NDCSWD").val(num);
	timer(randomNumber,3000);
}
function timer(z,t){
	setTimeout(z,t);
}
</script>
