$(document).ready(function(){
	$(".tree").click(function(){
		//$(".canshuTree").addClass("canshuOff").removeClass("canshuOn");
		if ($(this).next().hasClass("canshuOn")){
			$(this).addClass("treeOff").removeClass("treeOn");
			$(".canshuTree").addClass("canshuOff").removeClass("canshuOn");
		}
		else{
			//$(".tree").addClass("treeOff").removeClass("treeOn");
			$(".canshuTree").addClass("canshuOff").removeClass("canshuOn");
			$(".tree").addClass("treeOff").removeClass("treeOn");
			$(this).next().addClass("canshuOn").removeClass("canshuOff");            //一级菜单初始化
			$(this).addClass("treeOn").removeClass("treeOff");
			$(this).next().addClass("canshuOn").removeClass("canshuOff");
		}
		/*$(this).addClass("treeOn").removeClass("treeOff");
		$(this).next().addClass("canshuOn").removeClass("canshuOff");*/
	});
	$(".tree1").click(function(){
		$(".tree1").removeClass("selectTree");
		$(this).addClass("selectTree");
	});
	$(".tree1").mouseover(function(){
		$(this).css("background-color", "#426e8d");
	});
	$(".tree1").mouseout(function(){
		$(".tree1").css("background-color", "");
	});
	$("#NDtriggerDiv").mouseover(function(){
		$("#NDnavTree").css("display","block");
	});
	$("#NDnavTree").mouseover(function(){
		$("#NDnavTree").css("display","block");
	});
	$("#NDnavTree").mouseout(function(){
		$("#NDnavTree").css("display","none");
	});
	$(".mouse-after").mouseover(function(){
		$(this).css("background-color", "#6697c0");
	})
	$(".mouse-after").mouseout(function(){
    	$(".mouse-after").css("background-color","");
  	});

});	
</script>
