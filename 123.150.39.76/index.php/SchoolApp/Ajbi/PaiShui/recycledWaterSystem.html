<script>
$(document).ready(function() {
	getValue();
});	
function getValue(){
	$(".NDinput").each(function(){
		var pointName = $(this).attr("pointName");
		var tbName = $(this).attr("tbName");
		var index = $(this).attr("attr-index");
		var url = "index.php/SchoolApp/Ajbi/PaiShui/getPointLastDataAjax.html?index=" + index + "&PointName=" + pointName + "&tbName=" + tbName;
		//alert($(this));
		$.get(url, function(data,status){
			var arr = data.split("=");
			var index = arr[0];
			var v = arr[1];
			v = Math.floor(v * 100) / 100;
			var inputObj = $($(".NDinput")[index]);
			//alert(inputObj);
			var zeroStr = inputObj.attr("zero-str");
			if (zeroStr == "OFF"){
				if (v == 0){
					v = zeroStr;	
				}
				else{
					v = "ON";
				}
			}
			if (zeroStr == "NORMAL"){
				if (v == 0){
					v = zeroStr;	
				}
				else{
					v = "ALERT";
				}
			}
			$(inputObj).val(v);
		});
	});

	setTimeout(getValue, 3000);
}
</script>
