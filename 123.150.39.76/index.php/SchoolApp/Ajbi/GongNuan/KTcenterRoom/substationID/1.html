<script type="text/javascript">
$(document).ready(function(){
	$(".ktTree1").click(function(){
		$(".treeJia").html("+");
		if ($(this).next().next().hasClass("ktTreeOn")) {
			$(".inital").removeClass("ktTreeOn");
			$(this).next().html("+");
			$(this).next().next().removeClass("ktTreeOn");
		}
		else{
			$(".inital").removeClass("ktTreeOn");
			$(this).next().html("-");
			$(this).next().next().addClass("ktTreeOn");
		}
	});
	$(".ktTree2").click(function(){
		$(".ktTree2").removeClass("ktselect");
		$(this).addClass("ktselect");
	});
});
</script>
